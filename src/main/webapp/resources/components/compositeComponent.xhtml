<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface componentType="componentBackingBean" />

<cc:implementation>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Name"/>
            <h:inputText value="${cc.name}"/>
            <h:outputText value="Alter"/>
            <h:inputText value="${cc.age}"/>
        </h:panelGrid>
        <h:commandButton id="meinButton" value="Mein Button" action="#{cc.meineButtonMethode}" />
        <h:outputText value=" --&gt; Instanz #{cc.personDto} wurde angelegt." />
    </h:form>
</cc:implementation>
</html>
