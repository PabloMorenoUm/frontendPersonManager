<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface/>
<cc:implementation>
    <h:outputText value="Hello, world"/>

    <h:form>
        <p:dataTable id="personenTabelle" var="item" value="#{tableBean.personDtos}"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="(Eintrag: {startRecord} - {endRecord} von {totalRecords}, Seite: {currentPage} von {totalPages})"
                     paginator="true" rows="10" rowsPerPageTemplate="5,10,20" style="margin-bottom:20px">
            <f:facet name="header">Meine Datentabelle</f:facet>
            <p:column headerText="ID" sortBy="#{item.personId}">
                <h:outputText value="#{item.personId}" />
            </p:column>
            <p:column headerText="Name" sortBy="#{item.name}">
                <h:outputText value="#{item.name}" />
            </p:column>
            <p:column headerText="Alter" sortBy="#{item.age}">
                <h:outputText value="#{item.age}"/>
            </p:column>
        </p:dataTable>

        <h3>Export der angezeigten Daten:</h3>
        <h:commandLink>
            <p:graphicImage value="/img/icon-excel.png" />
            <p:dataExporter type="xls" target="personenTabelle" fileName="meineDaten" pageOnly="true" />
        </h:commandLink>
        <h:commandLink>
            <p:graphicImage value="/img/icon-pdf.png" />
            <p:dataExporter type="pdf" target="personenTabelle" fileName="meineDaten" pageOnly="true" />
        </h:commandLink>
        <h:commandLink>
            <p:graphicImage value="/img/icon-csv.png" />
            <p:dataExporter type="csv" target="personenTabelle" fileName="meineDaten" pageOnly="true" />
        </h:commandLink>
        <h:commandLink>
            <p:graphicImage value="/img/icon-xml.png" />
            <p:dataExporter type="xml" target="personenTabelle" fileName="meineDaten" pageOnly="true" />
        </h:commandLink>

        <h3>Export der gesamten Datenliste:</h3>
        <h:commandLink>
            <p:graphicImage value="/img/icon-excel.png" />
            <p:dataExporter type="xls" target="personenTabelle" fileName="meineDaten" />
        </h:commandLink>
        <h:commandLink>
            <p:graphicImage value="/img/icon-pdf.png" />
            <p:dataExporter type="pdf" target="personenTabelle" fileName="meineDaten" />
        </h:commandLink>
        <h:commandLink>
            <p:graphicImage value="/img/icon-csv.png" />
            <p:dataExporter type="csv" target="personenTabelle" fileName="meineDaten" />
        </h:commandLink>
        <h:commandLink>
            <p:graphicImage value="/img/icon-xml.png" />
            <p:dataExporter type="xml" target="personenTabelle" fileName="meineDaten" />
        </h:commandLink>
    </h:form>

</cc:implementation>
</html>
